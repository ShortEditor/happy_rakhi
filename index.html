<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Raksha Bandhan Wishes - Optimized Cinematic Glow & Fireworks</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Montserrat:wght@300&display=swap');

    html, body {
      margin: 0; padding: 0; overflow: hidden;
      height: 100%;
      font-family: 'Montserrat', sans-serif;
      color: #fef4e1;
      background: #0a0a20;
      position: relative;
      will-change: background-color;
    }

    body::before {
      content: '';
      position: fixed;
      top: -30%;
      left: -30%;
      width: 160vw;
      height: 160vh;
      background:
        radial-gradient(circle at 20% 30%, #ff6a00, transparent 40%),
        radial-gradient(circle at 80% 70%, #ffd600, transparent 40%),
        radial-gradient(circle at 50% 50%, #ff4500, transparent 50%);
      background-blend-mode: screen;
      animation: glowShift 20s linear infinite alternate;
      filter: blur(140px);
      z-index: -1;
      will-change: background-position;
    }

    @keyframes glowShift {
      0% {
        background-position: 20% 30%, 80% 70%, 50% 50%;
      }
      50% {
        background-position: 40% 50%, 60% 30%, 70% 60%;
      }
      100% {
        background-position: 20% 30%, 80% 70%, 50% 50%;
      }
    }

    #canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      pointer-events: none;
      will-change: transform;
      image-rendering: pixelated;
    }

    .container {
      position: relative;
      z-index: 10;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
      user-select: none;
    }

    h1 {
      font-family: 'Cinzel', serif;
      font-size: 5vw;
      color: #fff;
      text-shadow:
        0 0 10px #ffae00,
        0 0 20px #ffae00,
        0 0 30px #ff6a00;
      animation: titlePulse 4s ease-in-out infinite;
      margin-bottom: 0.5rem;
    }

    @keyframes titlePulse {
      0%, 100% {
        text-shadow:
          0 0 10px #ffae00,
          0 0 20px #ffae00,
          0 0 30px #ff6a00;
        transform: scale(1);
      }
      50% {
        text-shadow:
          0 0 30px #ffd600,
          0 0 60px #ffd600,
          0 0 90px #ff8c00;
        transform: scale(1.05);
      }
    }

    p.subtitle {
      font-size: 1.3rem;
      color: #ffe4a3;
      margin-bottom: 3rem;
      text-shadow: 0 0 8px rgba(255, 174, 0, 0.7);
      animation: fadeInSlideUp 2s ease forwards;
      opacity: 0;
      animation-delay: 1.5s;
    }

    @keyframes fadeInSlideUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
      from {
        opacity: 0;
        transform: translateY(20px);
      }
    }

    .ribbon {
      width: 80vw;
      height: 8px;
      background: linear-gradient(90deg, #ff6700, #ffae00, #ff6700);
      border-radius: 999px;
      box-shadow:
        0 0 15px #ff6700,
        0 0 25px #ffae00,
        0 0 40px #ff6700;
      position: relative;
      overflow: visible;
      filter: drop-shadow(0 0 8px #ff9b33);
      animation: flickerGlow 3s infinite alternate ease-in-out;
      margin-bottom: 4rem;
      will-change: box-shadow, filter, opacity;
    }

    @keyframes flickerGlow {
      0% {
        box-shadow:
          0 0 15px #ff6700,
          0 0 25px #ffae00,
          0 0 40px #ff6700;
        filter: drop-shadow(0 0 8px #ff9b33);
        opacity: 1;
      }
      50% {
        box-shadow:
          0 0 20px #ff9400,
          0 0 40px #ffd100,
          0 0 60px #ff8a00;
        filter: drop-shadow(0 0 15px #ffd100);
        opacity: 0.85;
      }
      100% {
        box-shadow:
          0 0 15px #ff6700,
          0 0 25px #ffae00,
          0 0 40px #ff6700;
        filter: drop-shadow(0 0 8px #ff9b33);
        opacity: 1;
      }
    }

    .wishes {
      max-width: 600px;
      font-size: 1.3rem;
      font-weight: 400;
      line-height: 1.8;
      color: #ffdf9a;
      text-shadow: 0 0 5px #ffb84d;
      animation: fadeInUp 3s ease forwards;
      opacity: 0;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 8vw;
      }
      .wishes {
        font-size: 1.1rem;
      }
      .ribbon {
        width: 90vw;
        height: 6px;
      }
    }
  </style>
</head>
<body>

  <canvas id="canvas"></canvas>

  <div class="container">
    <h1>Happy Raksha Bandhan</h1>
    <p class="subtitle">A celebration of love, protection, and eternal bond</p>

    <div class="ribbon"></div>

    <div class="wishes">
      <p>To my beloved sister Sneha, may your life shine as bright as these fireworks, filled with joy, health, and endless success.</p>
      <p>Thank you for always protecting me. Happy Rakhi!</p>
    </div>
  </div>

  <script>
    // Mobile detection
    const isMobile = /Android|iPhone|iPad|iPod|Opera Mini|IEMobile|WPDesktop/i.test(navigator.userAgent);

    // Setup canvas with reduced resolution on mobile for performance
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let cw, ch;

    function resize() {
      cw = window.innerWidth;
      ch = window.innerHeight;
      // Reduce resolution on mobile (half)
      canvas.width = isMobile ? cw / 2 : cw;
      canvas.height = isMobile ? ch / 2 : ch;
      canvas.style.width = cw + 'px';
      canvas.style.height = ch + 'px';
      // Scale context for resolution reduction
      if (isMobile) ctx.setTransform(2, 0, 0, 2, 0, 0);
      else ctx.setTransform(1, 0, 0, 1, 0, 0);
    }
    window.addEventListener('resize', resize);
    resize();

    // Particle class for fireworks without shadow for mobile
    class Particle {
      constructor(x, y, color) {
        this.x = x;
        this.y = y;
        this.radius = Math.random() * 1.5 + 0.5;
        this.color = color;
        this.speed = Math.random() * (isMobile ? 2 : 5) + 1;
        this.angle = Math.random() * 2 * Math.PI;
        this.vx = Math.cos(this.angle) * this.speed;
        this.vy = Math.sin(this.angle) * this.speed;
        this.alpha = 1;
        this.decay = 0.02 + Math.random() * 0.02;
      }
      update() {
        this.x += this.vx;
        this.y += this.vy;
        this.alpha -= this.decay;
        this.radius *= 0.95;
      }
      draw() {
        ctx.save();
        ctx.globalAlpha = this.alpha > 0 ? this.alpha : 0;
        ctx.fillStyle = this.color;
        if (!isMobile) {
          ctx.shadowColor = this.color;
          ctx.shadowBlur = 8;
        }
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fill();
        ctx.restore();
      }
    }

    class Firework {
      constructor() {
        this.x = Math.random() * cw;
        this.y = ch + 10;
        this.targetY = Math.random() * ch * 0.6 + ch * 0.1;
        this.color = `hsl(${Math.floor(Math.random() * 40 + 20)}, 100%, 60%)`;
        this.speed = Math.random() * (isMobile ? 3 : 4) + (isMobile ? 3 : 6);
        this.particles = [];
        this.exploded = false;
        this.alpha = 1;
      }
      update() {
        if (!this.exploded) {
          this.y -= this.speed;
          if (this.y <= this.targetY) {
            this.exploded = true;
            this.createParticles();
          }
        } else {
          this.alpha -= 0.04;
        }
        this.particles.forEach(p => p.update());
        this.particles = this.particles.filter(p => p.alpha > 0 && p.radius > 0.5);
      }
      createParticles() {
        let count = isMobile ? 10 : 60;
        for (let i = 0; i < count; i++) {
          this.particles.push(new Particle(this.x, this.y, this.color));
        }
      }
      draw() {
        if (!this.exploded) {
          ctx.save();
          ctx.fillStyle = this.color;
          if (!isMobile) {
            ctx.shadowColor = this.color;
            ctx.shadowBlur = 10;
          }
          ctx.beginPath();
          ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
          ctx.fill();
          ctx.restore();
        }
        this.particles.forEach(p => p.draw());
      }
    }

    let fireworks = [];
    const maxFireworks = isMobile ? 2 : 8;

    // Throttle FPS for mobile to 15fps for big performance gain
    let lastTime = 0;
    const fpsInterval = isMobile ? 1000 / 15 : 1000 / 60;

    function animate(time = 0) {
      requestAnimationFrame(animate);

      if (time - lastTime < fpsInterval) return;
      lastTime = time;

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = isMobile ? 'rgba(10, 10, 32, 0.4)' : 'rgba(10, 10, 32, 0.25)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      if (fireworks.length < maxFireworks) {
        fireworks.push(new Firework());
      }

      fireworks.forEach((fw, i) => {
        fw.update();
        fw.draw();
        if (fw.alpha <= 0 && fw.particles.length === 0) {
          fireworks.splice(i, 1);
        }
      });
    }

    animate();

  </script>
</body>
</html>
